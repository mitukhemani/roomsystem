<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hotel Shreegopal - Room Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Hotel Shreegopal</h1>
      <p class="designer">Designed by Mitul Khemani</p>
    </header>

    <section id="room-booking">
      <div class="booking-form">
        <h2>Book a Room</h2>
        <form id="bookingForm">
          <div class="form-group">
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" required />
          </div>
          <div class="form-group">
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" required />
          </div>
          <div class="form-group">
            <label for="room">Room Number:</label>
            <select id="room" required>
              <option value="101">101</option>
              <option value="201">201</option>
              <option value="202">202</option>
              <option value="203">203</option>
              <option value="204">204</option>
              <option value="205">205</option>
              <option value="206">206</option>
              <option value="301">301</option>
              <option value="302">302</option>
              <option value="303">303</option>
              <option value="304">304</option>
              <option value="305">305</option>
              <option value="306">306</option>
              <option value="401">401</option>
              <option value="402">402</option>
              <option value="403">403</option>
              <option value="404">404</option>
            </select>
          </div>
          <button type="submit" class="btn">Check Availability</button>
        </form>
      </div>

      <div id="guestForm" class="guest-form" style="display:none;">
        <h3>Guest Details</h3>
        <form id="guestFormDetails">
          <div class="form-group">
            <label for="guestName">Name:</label>
            <input type="text" id="guestName" required />
          </div>
          <div class="form-group">
            <label for="guestPhone">Phone:</label>
            <input type="text" id="guestPhone" required />
          </div>
          <div class="form-group">
            <label for="guestAddress">Address:</label>
            <input type="text" id="guestAddress" required />
          </div>
          <div class="form-group">
            <label for="guestPrice">Price:</label>
            <input type="number" id="guestPrice" required />
          </div>
          <button type="submit" class="btn">Confirm Booking</button>
        </form>
      </div>
    </section>

    <section id="showBookings">
      <h2>Show Bookings</h2>
      <form id="bookingDateRangeForm">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" required />
        </div>
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" required />
        </div>
        <button type="button" class="btn" onclick="showBookings()">Show Bookings</button>
      </form>

      <div id="bookingList"></div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Hotel Shreegopal. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
